<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标操作三维场景旋转缩放</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            /* 隐藏body窗口区域滚动条 */
        }
    </style>
    <script src="../JS/three.js"></script>
    <script src="../JS/three.js-master/examples/js/controls/OrbitControls.js"></script>
</head>

<body>
    <script>
        /*
        * 创建场景对象
        */
        var scene = new THREE.Scene();

        /*
        * 创建网格模型
        */
        // 点材质渲染
        var geometry = new THREE.BoxGeometry(100, 50, 50); // 球几何体对象
        var material = new THREE.MeshPhongMaterial({
            color: 0xa61b29, //颜色
            // wireframe:true,//将几何图形渲染为线框
            transparent:true,//开启透明
            opacity:0.5,//透明度0.5
            // 前面FrontSide  背面：BackSide 双面：DoubleSide
            side:THREE.DoubleSide,
        });
        var mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        /*
        * 光源设置
        */
        var point = new THREE.PointLight(0xffffff);
        point.position.set(400, 200, 300);
        scene.add(point);
        var ambient = new THREE.AmbientLight(0xe384b8);
        scene.add(ambient);

        /*
        * 相机设置
        */
        var width = window.innerWidth;
        var height = window.innerHeight;
        var k = width / height;
        var s = 400;
        var camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
        camera.position.set(200, 300, 200);
        camera.lookAt(scene.position);

        /*
        * 创建渲染器
        */
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(width, height);
        renderer.setClearColor(0xf0a1a8, 1);
        document.body.appendChild(renderer.domElement);

        // 渲染函数执行
        function render() {
            renderer.render(scene, camera);
            requestAnimationFrame(render);
        }
        render();
        var controls = new THREE.OrbitControls(camera);
    </script>
</body>

</html>
